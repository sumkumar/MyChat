<html>
	<head>
		MyChat
	</head>
	<body onload="$('#signupbox').hide()">
		<div class="content">
			<link rel="stylesheet" href="/static/css/styles.css">
			<div class = "container">
				<div class="wrapper" id="loginbox">
					<form action="loginform" method="post" name="Login_Form" class="form-signin">       
					    <h3 class="form-signin-heading">Please Sign In</h3>
						  <hr class="colorgraph"><br>
						  
						  <input type="text" class="form-control" name="Username" placeholder="Username" required="" autofocus="" />
						  <input type="password" class="form-control" name="Password" placeholder="Password" required=""/>     		  
						 
						  <button class="btn btn-lg btn-primary btn-block"  name="Submit" value="Login" type="Submit">Login</button>  			
					</form>			
					<button class="btn btn-lg btn-primary btn-block"  name="Register" value="Register" onclick="$('#loginbox').hide();$('#signupbox').show()">Register</button>
				</div>
				<div class="wrapper" id="signupbox">
					<form action="signupform" method="post" name="Login_Form" class="form-signin">       
					    <h3 class="form-signin-heading">Please Sign Up</h3>
						  <hr class="colorgraph"><br>
						  
						  <input type="text" class="form-control" name="Username" placeholder="Username" required="" autofocus="" />
						  <input type="text" class="form-control" name="Name" placeholder="Name" required="" autofocus="" />
						  <input type="password" class="form-control" name="Password" placeholder="Password" required=""/>     		  
						 
						  <button class="btn btn-lg btn-primary btn-block"  name="Submit" value="Register" type="Submit">Register</button>  			
					</form>			
					<button class="btn btn-lg btn-primary btn-block"  name="Register" value="Register" onclick="$('#loginbox').show();$('#signupbox').hide()">Login</button>
				</div>
			</div>
		</div>
		<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
			<script src="/static/js/index.js"></script>
	</body>
</html>
