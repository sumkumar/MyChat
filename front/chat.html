<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

<body>
    <div class="parent">
        <div class="container">
            <div class="row main-container">
                <div class="col-sm">
                    <div class="left-pane">
                        <nav class="navbar navbar-light searchBackground">
                            <form class="form-inline">
                                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="inputSearch">
                                <div>
                                    <div class="btn-group-vertical" role="group" aria-label="Basic example">
                                        <div class="searchResult" id="searchResult">
                                        </div>
                                        <!-- LeftPane: 
                                                        default: Recent Chats
                                                        If Search Box fileld: Search Results
                                                          
                                            <button type="button" class="btn btn-secondary ">Search Results</button>-->
                                    </div>
                                </div>
                            </form>
                        </nav>
                    </div>
                </div>
                <div class="col-sm middle-pane">
                    <div class="">
                        <div class="container">
                            <div id="chatBoxHeader">Your Chat</div>
                            <div class="chatBox container" id="messagesBox">
                            </div>
                            <div class="messageBox">
                                <input type="text" name="" id="inputMessage" class="inputMessageClass">
                            </div>
                            <div class="sendBox">
                                <button id="sendMessageButton" class="sendMessageButtonClass">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm right-pane">
                    <div class="">
                        Unread Messages
                        <div class="UnreadMessagesClass" id="unreadMessages">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script data-main="/static/js/bundle.js" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.js"></script>
